<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <form  onsubmit="startGame();">
            <label for="player1">Name of Player1:</label>
            <input type="text" name="ply1" id="ply1" required><br>
            <label for="player2">Name of Player2:</label>
            <input type="text" name="ply2" id="ply2" required><br><br>

            <center>
                <input type="submit" id="submit" value="Submit to Play">
            </center>
        </form>
    </div>
    <h4>Developed By <a href="https://www.instagram.com/soumya_rn_/" target="_blank">Soumya Ranjan Parida</a>.</h4>

    <script src="script.js"></script>
</body>

</html>
